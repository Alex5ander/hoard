<ion-menu side="start" menuId="first" contentId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Hoard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">

      <ion-item *ngFor="let menuItem of menuItems" lines="none" button>
        <ion-icon [name]="menuItem.icon" color="light" slot="start"></ion-icon> 
        <ion-label>{{menuItem.text}}</ion-label>
        <ion-icon  name="chevron-forward-outline" color="light"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" id="main-menu" color="light"></ion-menu-button>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
