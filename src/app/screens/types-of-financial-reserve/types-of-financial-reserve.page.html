<ion-header>
  <ion-toolbar color="main">
    <ion-back-button slot="start" color="light"></ion-back-button>
    <ion-title>Tipos de reservas financeira</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-progress-bar [value]="index / contents.length" color="main"></ion-progress-bar>

  <ion-card>
    <ion-card-header>
      <ion-img [src]="contents[index].image"></ion-img>
      <h3>{{contents[index].title}}</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <p>
          {{contents[index].content}}
        </p>
      </ion-text>

      <ion-row class="ion-justify-content-between">
        <ion-button color="red" expand="full" (click)="previous()" >
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
  
        <ion-button color="green" expand="full" (click)="next()" >
          <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-card-content>
  </ion-card>
 
  
</ion-content>
