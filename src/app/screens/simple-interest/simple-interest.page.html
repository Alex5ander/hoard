<ion-header>
  <ion-toolbar >
    <ion-back-button slot="start" color="main"></ion-back-button>
    <ion-title>Calculadora de juros simples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-card-rounded">
    <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="calculate()">
      <ion-item>
        <ion-label position="floating">Valor inicial</ion-label>
        <ion-input formControlName="initialValue" type="number" placeholder="0" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Taxa de juros</ion-label>
        <ion-input formControlName="interestRates" type="number" placeholder="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Per√≠odo em meses</ion-label>
        <ion-input formControlName="timeCourse" type="number" placeholder="0"></ion-input>
      </ion-item>

      <ion-button color="red" expand="block" type="reset">Limpar</ion-button>
      <ion-button color="green" expand="block" type="submit" [disabled]="form.invalid" >Calcular</ion-button>
    </form>
    </ion-card-content>
  </ion-card>

  <slot *ngIf="showResults" >
    <ion-card *ngFor="let item of results" class="ion-margin-vertical">
      <ion-card-header class="ion-text-center">
        <ion-card-title>{{ item.title }}</ion-card-title>
        <ion-card-subtitle>R$ {{ item.value.toFixed(2).replace('.', ',') }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </slot>

</ion-content>
